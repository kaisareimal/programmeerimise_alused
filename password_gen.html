<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password_gen.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="fullGen">
        <h2>Parooli generaator</h2>
    <label for="passwordLength">Parooli pikkus (vähemalt 8 tähemärki):</label>
    <input type="number" id="passwordLength" min="1">
    <br>
    <div class="content">
    <label for="includeUppercase">Sisaldab suurtähti:</label>
    <input type="checkbox" id="includeUppercase">
    </div>
    <br>
    <div class="content">
    <label for="includeLowercase">Sisaldab väiketähti:</label>
    <input type="checkbox" id="includeLowercase">
</div>
    <br>
    <div class="content">
    <label for="includeNumbers">Sisaldab numbreid:</label>
    <input type="checkbox" id="includeNumbers">
</div>
    <br>
    <div class="content">
    <label for="includeSpecialChars">Lisa erimärke (Nt. !@#$%&*):</label>
    <input type="checkbox" id="includeSpecialChars">
</div>
    <br>
    <button id="generateButton">Genereeri parool</button>
    <p id="passwordOutput"></p>
    <button id="copyButton">Copy Password</button>
</div>
    <script src="password_gen.js"></script>
</body>
</html>
