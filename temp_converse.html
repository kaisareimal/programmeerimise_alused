<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatuuri konversioon</title>
</head>
<body>
    <div style="padding: 24px; border-radius: 12px; background-color:rgb(252, 141, 85); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; width:fit-content">
    <div>
        <label for="temperatuur">Sisesta temperatuur:</label>
        <input type="number" id="temperatuur" placeholder="Temperatuur" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; border-radius: 6px; padding: 2px;">
        <br><br>
        <label for="skaala">Vali skaala:</label>
        <select id="skaala" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; border-radius: 6px; padding: 2px;">
            <option value="C">Celsius (C)</option>
            <option value="F">Fahrenheit (F)</option>
        </select>
        
        <button id="konversiooniNupp" 
        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; border-radius: 6px; padding: 2px; border-width: 1px; background-color:steelblue; color: white;">
        Konverteeri</button>
    </div>
    <br>
    <div id="output"></div>
</div>
    <script src="temp_converse.js"></script>
</body>
</html>
