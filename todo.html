<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div id="todo-list">
      <h1>To-do list</h1>
      <div id="input-section">
        <input type="text" id="taskInput" placeholder="Sisesta ülesanne" />
        <button id="addTaskBtn">Lisa ülesanne</button>
      </div>
      <div id="filter-section">
        <p>Filtreeri</p>
        <div id="filter-buttons">
        <button id="filterAll">Kõik</button>
        <button id="filterCompleted">Lõpetatud</button>
        <button id="filterIncomplete">Tegemata</button>
        <button id="toggleSortOrder">Lõpetatud üleval</button>
      </div>
    </div>
      <ul id="taskList"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
